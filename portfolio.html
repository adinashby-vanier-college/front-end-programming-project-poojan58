<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        .portfolio-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .portfolio-item {
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        .portfolio-item img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-title {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6f61;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            background-color: #333;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="portfolio-container">
        <h1>My Portfolio</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="portfolio-item">
                    <p class="portfolio-title">Project 1 - E-commerce Website</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <p class="portfolio-title">Project 2 - Portfolio Website</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <p class="portfolio-title">Project 3 - Blog Platform</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Poojan Suthar. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
